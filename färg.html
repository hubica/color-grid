<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>

	<style>
		body {
			font-family: sans-serif;
		}

		label {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<canvas width="526" height="526" id="canvas"></canvas>

	<div>
		<label>
			<input type="checkbox" id="debugging">Debug
		</label>
	</div>

	<div id="debug-speed-container" style="display: none">
		<label>
			Hastighet (ms) <input type="text" id="debug-speed" value="250">
		</label>
	</div>

	<script src="grid.js"></script>
	
	<script>

		var arr = ["#800000","#ff0000","#800080","#ff00ff","#008000","#00ff00","#808000","#ffff00","#000080","#00ffff","#ff7f50"]

		
		function fill() {

			for (var i = 0; i < 21; i++) {
				
				for (var j = 0; j < 21; j++) {
					var p = Math.round(Math.random()*9);
					mark(i, j, arr[p]);
				}
			}
		}

		fill();
	
	</script>
</body>
</html>
